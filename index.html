<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Prototype</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h2> Choose your Option</h2>

    <div id="player_choices">

        <img src="assets/paper.png" alt="paper" id="player_paper" class="player_image">
        <img src="assets/scissors.png" alt="scissors" id="player_scissors" class="player_image">
        <img src="assets/rock.png" alt="rock" id="player_rock" class="player_image">

    </div>

    <div id="computer_response">

    </div>

    <button type="reset" id="reset_button">Click Here to Reset the game</button>

    <script src="script.js"></script>
</body>
</html>
